<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="main-container"></div>
    <div class="toolbar">
        <h2>Toolbar</h2>
        <h3>Change Grid Size:</h3>
        <input class="grid" type="number" value="24" size="30" min="1" max="100"><br><br>
        <button>Clear Grid</button>
        <h3>Select Brush</h3>
        <form>
            <input type="radio" name="brushes" id="option1" value="black" checked>
            <label for="option1">Black</label><br>
            <input type="radio" name="brushes" id="option2" value="rainbow">
            <label for="option2">Rainbow</label>
        </form>
    </div>
</body>
</html>
